<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurant Hub</title>
  <meta charset="UTF-8">
  <meta name="author" content="RKC" />
  <meta name="description" content="Restaurant Hub" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- homemade css -->
  <link rel="stylesheet" href="styles/universal.css"/>
  <link rel="stylesheet" href="styles/restaurant.css"/>

  <!-- boostrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

</head>

<body>
  <!-------------------->
  <!-- Nav bar starts -->
  <!-------------------->
  <header class="siteNav">
    <a href="profile.html" id="myAccount">
      <div type="button" class="myAccountDiv btn-outline-secondary">
        <img class="myAccount" src="images/myAccount.png" alt="myAccount"/>
      </div>
    </a>
    <a href="index.html" id="siteInfo">
      <div type="button" class="siteInfo btn-outline-secondary">
        <div class="siteTitle">Restaurant Hub</div>
        <img class="siteLogo" src="images/logo.png" alt="restaurant-hub"/>
      </div>
    </a>
    <a href="shoppingCart" id="shoppingCart">
      <div type="button" class="shoppingCartDiv btn-outline-secondary">
        <img class="shoppingCart" src="images/shoppingCart.png" alt="shoppingCart"/>
      </div>
    </a>
  </header>
  <!------------------>
  <!-- Nav bar ends -->
  <!------------------>

  <!---------------------------->
  <!-- restaurant head starts -->
  <!---------------------------->
  <div class="restaurantHead">
    <img class="restaurantImage" src="images/restaurant1.jpg" alt="Something Went Wrong...">
    <div class="restaurantImageBlur"></div>
    <div class="restaurantHeadInfo row">
      <div class="restaurantHeadLeft col">
        <div class="restaurantName">
          NAME
        </div>
        <div class="restaurantStars">
          <img class="star" id="star1" src="images/star.png">
          <img class="star" id="star2" src="images/star.png">
          <img class="star" id="star3" src="images/star.png">
          <img class="star" id="star4" src="images/star.png">
          <img class="star" id="star5" src="images/star.png">
        </div>
      </div>
      <div class="restaurantHeadRight col">
        <img tabindex="0" class="reserveIcon btn-outline-secondary" role="button" src="images/calendar.png" alt="something went wrong." data-toggle="popover" data-trigger="focus" title="Reservation" data-content="This restaurant allowes online reservations.">
        <img tabindex="0" class="tableTracker btn-outline-secondary" role="button" src="images/tableTracker.png" alt="something went wrong." data-toggle="popover" data-trigger="focus" title="Table Tracker" data-content="This restaurant has real-time table tracker.">
        <img tabindex="0" class="verifiedHours btn-outline-secondary" role="button" src="images/verifiedHours.png" alt="something went wrong." data-toggle="popover" data-trigger="focus" title="Verified Hours" data-content="This restaurant has verified their operation hours.">
      </div>
    </div>
  </div>
  <!-------------------------->
  <!-- restaurant head ends -->
  <!-------------------------->

  <!---------------->
  <!-- tab starts -->
  <!---------------->
  <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="overview-tab" data-toggle="tab" href="#overview" role="tab" aria-controls="home" aria-selected="true">Overview</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="menu-tab" data-toggle="tab" href="#menu" role="tab" aria-controls="profile" aria-selected="false">Menu</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="reserve-tab" data-toggle="tab" href="#reserve" role="tab" aria-controls="contact" aria-selected="false">Reserve</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview-tab">
      <!--------------------------------->
      <!-- Overview tab content starts -->
      <!--------------------------------->
      This is overview.
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      A long paragraph.

      <!------------------------------->
      <!-- Overview tab content ends -->
      <!------------------------------->
    </div>
    <div class="tab-pane fade" id="menu" role="tabpanel" aria-labelledby="menu-tab">
      <!----------------------------->
      <!-- Menu tab content starts -->
      <!----------------------------->

      This is menu.

      <!--------------------------->
      <!-- Menu tab content ends -->
      <!--------------------------->
    </div>
    <div class="tab-pane fade" id="reserve" role="tabpanel" aria-labelledby="reserve-tab">
      <!------------------------------->
      <!-- Reserve tab content start -->
      <!------------------------------->

      This is reserve.

      <!------------------------------>
      <!-- Reserve tab content ends -->
      <!------------------------------>

    </div>
  </div>
  <!-------------->
  <!-- tab ends -->
  <!-------------->

  <!------------------->
  <!-- footer starts -->
  <!------------------->
  <div class="siteFooter">
    <a href="main.html" type="button" class="btn-outline-secondary">
      <div class="footerHome">
        <img class="footerHomeIcon footerIcon" src="images/home.png" alt="footerHomeIcon"/>
      </div>
    </a>
    <a href="map.html" type="button" class="btn-outline-secondary">
      <div class="footerMap">
        <img class="footerMap footerIcon" src="images/map.png" alt="footerMap"/>
      </div>
    </a>
    <a href="favorite.html" type="button" class="btn-outline-secondary">
      <div class="footerFavorite">
        <img class="footerFavorite footerIcon" src="images/favorite.png" alt="footerFavorite"/>
      </div>
    </a>
  </div>
  <!----------------->
  <!-- footer ends -->
  <!----------------->


  <!-- homemade script -->
  <script src="scripts/universal.js"></script>
  <script src="scripts/restaurant.js"></script>

  <!-- Boostrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>

</body>

</html>
