<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurant Hub</title>
  <meta charset="UTF-8">
  <meta name="author" content="RKC" />
  <meta name="description" content="Restaurant Hub" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!------------------------------->  
  <!--- REQUIRED SECTION STARTS --->
  <!------------ CSS -------------->
  <!------------------------------->
  <link rel="stylesheet" href="styles/universal.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!------------------------------->  
  <!---- REQUIRED SECTION ENDS ---->
  <!------------ CSS -------------->
  <!------------------------------->

  <!-- homemade css -->
  <link rel="stylesheet" href="styles/restaurant.css" />

</head>

<body>

  <!------------------->
  <!-- header starts -->
  <!------------------->
  <header class="siteHead">
    <div type="button" class="btn-slide">
       <img class="btn-slide" src="images/menu.png" alt="myAccount"/>
    </div>
    <a href="index.html" class="siteInfo">
      <div class="siteInfo">
        <div class="siteTitle">Restaurant Hub</div>
        <img class="siteLogo" src="images/logo.png" alt="restaurant-hub"/>
      </div>
    </a>
    <a href="shoppingCart" class="shoppingCart">
      <div class="shoppingCartDiv">
        <img class="shoppingCart" src="images/shoppingCart.png" alt="shoppingCart"/>
      </div>
    </a>
  </header>
  <!----------------->
  <!-- header ends -->
  <!----------------->
  <!---------------------->
  <!-- slide bar starts -->
  <!---------------------->
  <div class="slidebar">
    <div class="slideHeader">
      <a href="#">
        <img src="images/close.png" alt="close">
      </a>
      <div class="siteInfo">
        <div class="siteTitle">Restaurant Hub</div>
        <img class="siteLogo" src="images/logo.png" alt="restaurant-hub"/>
      </div>
    </div>

    <div class="slideContent">
      <ul>
        <li>
          <a href="main.html">
            <img src="images/home.png" alt="home" style="filter: invert(1);">
            Home
          </a>
        </li>
        <li>
          <a href="favorite.html">
            <img src="images/favorite.png" alt="favorite" style="filter: invert(1);">
            Favorite
          </a>
        </li>
        <li>
          <a href="map.html">
            <img src="images/map.png" alt="map" style="filter: invert(1);">
            Map
          </a>
        </li>
      </ul>
    </div>

    <div class="slideFooter">
      <a href="notification.html">
        <div class="slideFooterItems notification">
          <img class="notification" src="images/notification.png" alt="notification">
          Notification
        </div>
      </a>
      <a href="profile.html">
        <div class="slideFooterItems myProfile">
          <img class="myProfile" src="images/person.png" alt="myProfile">
          Profile
        </div>
      </a>
      <a href="setting.html">
        <div class="slideFooterItems setting">
          <img class="setting" src="images/setting.png" alt="setting">
          Setting
        </div>
      </a>
    </div>
  </div>
  <!-------------------->
  <!-- slide bar ends -->
  <!-------------------->

  <!---------------------------->
  <!-- restaurant head starts -->
  <!---------------------------->
  <div class="restaurantHead">
    <img class="restaurantImage" src="images/restaurant.jpg" alt="Something Went Wrong...">
    <div class="restaurantImageBlur"></div>
    <img class="setFav" type="button" src="images/favorite.png"
          alt="something went wrong.">
    <div class="restaurantHeadInfo row">
      <div class="restaurantHeadLeft col">
        <div class="restaurantName">
          
        </div>
        <div class="restaurantStars">
          <img class="star" id="star1" src="images/star.png">
          <img class="star" id="star2" src="images/star.png">
          <img class="star" id="star3" src="images/star.png">
          <img class="star" id="star4" src="images/star.png">
          <img class="star" id="star5" src="images/star.png">
        </div>
      </div>
      <div class="restaurantHeadRight col">
        <img tabindex="0" class="reserveIcon btn-outline-secondary" role="button" src="images/calendar.png"
          alt="something went wrong." data-toggle="popover" data-trigger="focus" title="Reservation"
          data-content="This restaurant allowes online reservations.">
        <img tabindex="0" class="tableTracker btn-outline-secondary" role="button" src="images/tableTracker.png"
          alt="something went wrong." data-toggle="popover" data-trigger="focus" title="Table Tracker"
          data-content="This restaurant has real-time table tracker.">
        <img tabindex="0" class="verifiedHours btn-outline-secondary" role="button" src="images/verifiedHours.png"
          alt="something went wrong." data-toggle="popover" data-trigger="focus" title="Verified Hours"
          data-content="This restaurant has verified their operation hours.">
      </div>
    </div>
  </div>
  <!-------------------------->
  <!-- restaurant head ends -->
  <!-------------------------->

  <!---------------->
  <!-- tab starts -->
  <!---------------->
  <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="overview-tab" data-toggle="tab" href="#overview" role="tab" aria-controls="home"
        aria-selected="true">Overview</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="menu-tab" data-toggle="tab" href="#menu" role="tab" aria-controls="profile"
        aria-selected="false">Menu</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="reserve-tab" data-toggle="tab" href="#reserve" role="tab" aria-controls="contact"
        aria-selected="false">Reserve</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview-tab">
      <!--------------------------------->
      <!-- Overview tab content starts -->
      <!--------------------------------->
      <div class="row justify-content-center">
        

        <div class="col-md-5 col-sm-11 restaurant-detail">
          <span class="restaurant-section-title">Details:</span>
          <div>
            <div id="rest-address">
              Address:
            </div>
            <div id="rest-phone">
              Phone:
            </div>
            <div id="rest-email">
              Email:
            </div>
          </div>
        </div>

        <div class="col-md-6 col-sm-5 restaurant-bio">
          <span class="restaurant-section-title">Bio:</span>
        </div>

        <div class="col-sm-5 col-md-4 restaurant-reviews">
          <span class="restaurant-section-title">Reviews:</span>
          
        </div>

        <div class="col-md-7 col-sm-11 restaurant-pictures">
          <span class="restaurant-section-title">Photos:</span>
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">

            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <!------------------------------->
      <!-- Overview tab content ends -->
      <!------------------------------->
    </div>
    <div class="tab-pane fade" id="menu" role="tabpanel" aria-labelledby="menu-tab">
      <!----------------------------->
      <!-- Menu tab content starts -->
      <!----------------------------->
      <div class="accordion" id="restaurantMenu">
        
      </div>
      <!--------------------------->
      <!-- Menu tab content ends -->
      <!--------------------------->
    </div>
    <div class="tab-pane fade" id="reserve" role="tabpanel" aria-labelledby="reserve-tab">
      <!------------------------------->
      <!-- Reserve tab content start -->
      <!------------------------------->

      <form id="reservation" action="">
        <div class="row">
          <div class="col-sm-3 reserve-date-div">
            Date:
            <input type="date" id="reserve-date">
          </div>
          <div class="col-sm-3 reserve-time-div">
            Time:
            <input type="time" id="reserve-time">
          </div>
        </div>
        <div class="reserve-submit-div">
          <input type="button" id="reserve-submit" value="submit" />
        </div>
      </form>

      <!------------------------------>
      <!-- Reserve tab content ends -->
      <!------------------------------>

    </div>
  </div>
  <!-------------->
  <!-- tab ends -->
  <!-------------->

  <!------------------------------->  
  <!--- REQUIRED SECTION STARTS --->
  <!------------- JS -------------->
  <!------------------------------->
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <!-- Required if using firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>
  <script src="scripts/firebase_api.js"></script>

  <script src="scripts/universal.js"></script> 
  <!------------------------------->  
  <!---- REQUIRED SECTION ENDS ---->
  <!------------- JS -------------->
  <!------------------------------->

  <!-- homemade script -->
  <script src="scripts/restaurant.js"></script>
</body>

</html>
